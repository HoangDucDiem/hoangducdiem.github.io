<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Table</title>
</head>

<body>
    <h1>Bảng giá sản phẩm</h1>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th class="header">Ảnh sản phẩm</th>
                    <th class="header" data-column="title" data-order="desc" onclick="sortColumn(this)">
                        Tên sản phẩm <i class="fa fa-sort"></i>
                    </th>
                    <th class="header" data-column="productID" data-order="desc" onclick="sortColumn(this)">
                        Mã sản phẩm <i class="fa fa-sort"></i>
                    </th>
                    <th class="header" data-column="cost" data-order="desc" onclick="sortColumn(this)">
                        Giá tiền <i class="fa fa-sort"></i>
                    </th>
                    <th class="header" data-column="amount" data-order="desc" onclick="sortColumn(this)">
                        Số lượng <i class="fa fa-sort"></i>
                    </th>
                </tr>
            </thead>

            <tbody id="products"></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
