<script>
	//Bai1-C1
function repeatString(string){
	let str = '';
	for (let i = 0; i < 10; i++) {
		str +=string +'-';
	}
	return str.slice(0, str.length - 1);
}

//Bài 1 -C2
function repeatString2(string){
	let str = [];
	for (let i = 0; i < 10; i++) {
		str.push(string);
	}
	return str.join('-');
}
//VD b1
function repeatString3(string, number, separator){
	let str = [];
	for (let i = 0; i < number; i++) {
		str.push(string);	
	}
	return str.join(separator);
}

//Bài tập cắt chuỗi
	function daoNguocChuoi(chuoi){
			var x = "";
			for (var i = chuoi.length - 1; i >= 0; i--) {
				x += chuoi[i];
			}
			return x;
