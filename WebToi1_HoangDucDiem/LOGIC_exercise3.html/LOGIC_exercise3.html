    <script>

            if (a > 1) {

      }
    }
    //console.log(arr);
    if (arr.length <= 2) {
      return true;
    }
    else {
      return false;
    }
  }
  return false;
}
    function primeNumberList(a){

        let arr=[];

            }
        }

}
