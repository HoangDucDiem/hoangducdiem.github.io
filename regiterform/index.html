<!DOCTYPE html>
<html>
<head>
	<title>Đăng Ký Tài Khoản</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="wrap">
	<h1>Đăng ký tài khoản</h1>
	<form action="result.html">
		<input type="text" name="name" placeholder="Họ Tên"/><br/>
		<input type="date" name="ngaythangnam" placeholder="Ngày Tháng"><br/>

		<input type="radio" name="gioitinh" id="male" value="male" /><label for="male">Nam</label>
		<input type="radio" name="gioitinh" id="female" value="female" /><label for="female">Nữ</label> <br/>

		<input type="text" name="diachi" placeholder="Địa Chỉ"/><br/>
		<input type="text" name="dienThoai" placeholder="Điện Thoại"/><br/>

		<input type="text" name="email" placeholder="Email"/><br/>
		<input type="password" name="password" placeholder="Mật Khẩu"/><br/>
		<input type="submit" name="DangKyTaiKhoan" value="Đăng Ký Tài Khoản" id="dangky" />
	</form>
		
	</div>
	<script language="javascript">
		function validateForm() {
			//Tên phải được điền
			var ten = document.forms[“myForm”][“name”].value;
				if (ten == “”) {
				alert(“Tên không được để trống”);
			return false;
		}
			//----------------------------------------------------------------------
			//Ngày phải được điền
			var nm = document.forms[“myForm”][“day”].value;
				if (nm == “”) {
					alert(“Ngày không được để trống”);
			return false;
			}
			//----------------------------------------------------------------------
			//Email phải được điền chính xác
			var email=document.forms[“myForm”][“email”].value;
			var aCong=email.indexOf(“@”);
			var dauCham = email.lastIndexOf(“.”);
				if (email == “”) {
				alert(“Email không được để trống”);
			return false;
			}
				else if ((aCong<1) || (dauCham<aCong+2) || (dauCham+2>email.length)) {
				alert(“Email bạn điền không chính xác”);
			return false;
			}
			//----------------------------------------------------------------------
			//Nhập số điện thoại
			var dienThoai = document.forms[“myForm”][“dienThoai”].value;
			var kiemTraDT = isNaN(dienThoai);
				if (dienThoai == “”) {
				alert(“Điện thoại không được để trống”);
			return false;
			}
				if (kiemTraDT == true) {
				alert(“Điện thoại phải để ở định dạng số”);
			return false;
}
	</script>
</body>
</html>
