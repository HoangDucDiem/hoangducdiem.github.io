<!DOCTYPE html>

  <title></title>
  <meta charset="utf-8">

<body>


  <script>

  function printEmptyRectangle(width, height) {
  var str = '';

  for (var i = 0; i < height; i ++) {
    for (var j = 0; j < width; j++) {
      // In ra n dấu *
      str += ' * ';
    }

    // In ra dấu xuống dòng
    str += '<br/>';
  }

  return str;
}


  </script>

</body>
</html>
